<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
#button-container {
	display:flex;
	flex-direction: row;
}
#power, #reset, #donate, #filter {
	outline: none;
	margin: 15px;
	border-style:solid;
	border-color:'black';
	border-width:2px;
	display: inline-block;
	padding:0;
	width:64px;
	height:64px;
}
.halfOpacity {
	opacity: .2;
}
.fullOpacity {
	opacity: 1;
}
.on {
	display: block;
}
.off {
	display: none;
}
</style>
	</head>
	<body >
		<div id="button-container">
			<button id="power"><img id="poweron" class="off" src="./images/poweron.png"><img id="poweroff" class="on" src="./images/poweroff.png"></button>
			<button id="filter"><img id="filteron" src="./images/filter.png"/></button>
			<button id="reset"><img src="./images/reset.png"/></button>
			<button id="donate"><img src="./images/donate.png"/></button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
